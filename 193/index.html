          <p class="metadata">
            <time datetime="2013-06-26T00:42:00.000+0000">2013-06-26 00:42</time>
            <a href="/vim/">#vim</a>
          </p>
        </header>
        <section class="body">
          <pre lang="vim:.vim/after/ftplugin/php.vim"><code>nmap &lt;F4&gt; :execute 'Ref phpmanual ' . expand('&lt;cword&gt;') &lt;CR&gt;
</code></pre>
<pre lang="vim:.vim/ftplugin/ruby.vim"><code>nnoremap &lt;F4&gt; :execute 'Ref refe ' . expand('&lt;cword&gt;') &lt;CR&gt;
</code></pre>
<p><code>expand('&lt;cword&gt;')</code>でカーソル上の単語が取れる。この関数をマッピングで使ううまいやり方わからなかったけど、これでとりあえずいけた。</p>
