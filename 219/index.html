          <p>Rakeタスクを先頭から入力するのがダルいのでpecoを組み合わせてみた。</p>
<pre lang="zsh:.zshrc"><code>pecorake() { local task=$(rake -W | peco | cut -d &quot; &quot; -f 2); rake $task }
</code></pre>
<p>Escでキャンセルしたときを考慮してないけど、これだけの設定でかなり捗るようになった。peco便利。</p>
