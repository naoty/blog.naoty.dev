<pre lang="ruby:gem_uninstall_all"><code>#!/usr/bin/env ruby

gem_list = `gem list --no-version`
gem_list.each_line do |line|
  next if line.empty? || /LOCAL GEMS/ =~ line
  system &quot;gem uninstall -axI #{line}&quot;
end
