          <p class="metadata">

        <section class="body">
          <p><a href="https://qiita-image-store.s3.amazonaws.com/0/1044/2f5da814-dcc9-3fde-7c10-a4cb379174e5.png" target="_blank"><img src="https://qiita-image-store.s3.amazonaws.com/0/1044/2f5da814-dcc9-3fde-7c10-a4cb379174e5.png" alt="スクリーンショット 2015-04-17 11.55.02.png" style="max-width:100%;"></a></p>
<p><code>Preferences &gt; Vim Emulation</code>から上のキャプチャのような画面にVimとIDEで衝突しているキーマップを表示してくれる。右の<code>Handler</code>の列でVimとIDEどちらに割り当てるか設定できる。</p>
<p><code>Ctrl-r</code>, <code>Ctrl-d</code>でアプリケーションを実行したかったのにVimのキーマップが実行されるのがちょっとストレスだったので修正した。</p>
