          <p>　オブジェクトでプロパティの最後に「,」をつけると、FFではよくてもIEでバグる。細かいから気づきにくい。</p>
<p>Bad</p>
<pre><code>var options = {
  label: '合計',
  data: access_data,
}:
</code></pre>
<p>Good</p>
<pre><code>var options = {
  label: '合計',
  data: access_data
}:
</code></pre>
