        <section class="body">
          <p>今年6月に今住んでる物件の2回目の契約更新が来るから、1年くらい前から引っ越したいと思っていたんだけど、リスクが高いのであきらめた。</p>
<p>その代わりに、4年近く同じだったレイアウトを模様替えをした。あとは、引っ越しのタイミングで導入しようとしていた家具・家電を買ってしまって、いまの家での生活レベルを底上げしていきたい。</p>
<p>歴史的な状況の中で日記を残しておくことはすごく意味のあることな気がするので、ちょっとしたことだけどブログにしてみた。</p>
