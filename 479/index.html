          <p>昨年10月くらいに外構の工事をしてもらったときに、グランドカバーとしてヒメイワダレソウを植えてもらった。芝生よりも繁殖力が強くて安いのが特徴とのことだった。</p>
<p>いま調べたら、繁殖力が強すぎて海外では規制されているらしい。まじか。</p>

<p><a href="./march.jpg" target="_blank"><img src="./march.jpg" alt="3月" style="max-width:100%;"></a></p>
<p>こんな感じで間をあけてポツポツ植えられている。まだ寒いので成長してない頃。</p>

<p><a href="./may.jpg" target="_blank"><img src="./may.jpg" alt="5月" style="max-width:100%;"></a></p>
<p>暖かくなって急成長してきた。小さい花も咲いている。このままいくとコンクリート部分も多いそうな勢い。</p>
