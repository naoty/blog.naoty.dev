          <p>以前は<code>naoty.to_s</code>というRuby-ishなタイトルだったけど、Swiftをやっていきたいという気持ちにマッチしなくなってきたのでSwiftyなタイトルに変えた。</p>
<p><code>AnyType</code>はもちろんSwiftのそれのようにいろんな<code>Type</code>の記事を書いていきたいという気持ちを表しているし、一方でタイピングの<code>Type</code>にもかけている。一時期はかなり更新頻度が落ちていたけど、どんどん<code>Type</code>してブログを更新していきたい。</p>
<p>今後ともこのブログをどうぞよろしくおねがいします。</p>
