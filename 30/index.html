        <section class="body">
          <p>　セレクタがごちゃごちゃするとき、以下のように書き換えると処理速度が向上するそうです。なるべくセレクタはシンプルにまとめて、find()を利用するといいそうです。</p>
<p>Before</p>
<pre><code>$("tr td").remove();
$("tr:first", this).remove();
</code></pre>
<p>After</p>
<pre><code>$("tr").find("td").remove();
$(this).find("tr").first().remove();
</code></pre>
        </section>
