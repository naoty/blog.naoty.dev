        <section class="body">
          <p>下を.vimrcに書くと、<code>H</code>, <code>J</code>, <code>K</code>, <code>L</code>で高速移動できる。</p>
<pre lang="vim:.vimrc"><code>noremap H b
noremap J }
noremap K {
noremap L w
</code></pre>
